<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org" layout:decorate="~{index.html}">
<head>
<meta charset="UTF-8">
<title>Expenditure Payment</title>

</head>
<body>

	<div class="page-content" layout:fragment="content">
		<th:block layout:fragment="alerts"></th:block>

		<script th:inline="javascript">
			
		function expense(){
			$("#loading").show();

			var form = $('#pay');
			var formdata = false;
			formdata = new FormData(form[0]);
			 $.ajax({
					 url:"/add/expense/",
						type:'post',
					    data:formdata,
					    processData : false,
						contentType : false,
						cache : false,
					    success:function(data,status){
							hideLoading(); 
					    	Swal.fire({title:"Payment Made",text:"Payment successful",icon:"success"});

						       $('#pay')[0].reset();

					    }}); 
			 
			}
		
		function showLoading() {
			$("#loading").show();
		}

		function hideLoading() {
			$("#loading").hide();
		}

		
		
		</script>





		<!-- Page-Title -->
		<div class="page-title-box">
			<div class="container-fluid">
				<div class="row align-items-center">
					<div class="col-md-8">
						<h4 class="page-title mb-1">Add Expenditure Payment</h4>
						<ol class="breadcrumb m-0">
							<li class="breadcrumb-item"><a href="javascript: void(0);">Record</a></li>
							<li class="breadcrumb-item active">Payment</li>
						</ol>
					</div>

				</div>

			</div>
		</div>
		<!-- end page title end breadcrumb -->

		<div class="page-content-wrapper">
			<div class="container-fluid">
				<div class="row">
					<div class="col-11">


						<div class="card">
							<div class="card-body">

								<h4 class="header-title">Add Expenses Payment</h4>
								<p class="card-title-desc">Populate the fields with data.</p>
								<form action="" id="pay">

									<div class="row">
										<div class="col-md-12">
											<div class="form-group row">
												<label class="col-md-2 col-form-label">Name</label>
												<div class="col-md-10">
													<input class="form-control" type="text" placeholder="name"
														name="name" id="name">
												</div>
											</div>



											<div class="form-group row">
												<label for="example-search-input"
													class="col-md-2 col-form-label">Amount</label>
												<div class="col-md-10">
													<input class="form-control" type="text"
														placeholder="amount" name="amount" id="amount">
												</div>
											</div>
											<div class="form-group row">
												<label class="col-md-2 col-form-label">Type</label>
												<div class="col-md-10">

													<select name="type" id="type" class="selectize">
														<option value="1">Cash</option>
														<option value="2">Cheque</option>
														<option value="3">Controller</option>
														<option value="4">Standing Order</option>
													</select>
												</div>
											</div>
											<div class="form-group row">
												<label for="example-search-input"
													class="col-md-2 col-form-label">Narration</label>
												<div class="col-md-10">
													<input class="form-control" type="text"
														placeholder="reason" name="narration" id="narate">
												</div>
											</div>
											<div class="form-group row">
												<label for="example-search-input"
													class="col-md-2 col-form-label">Date Paid</label>
												<div class="col-md-10">
													<input class="form-control" type="date" name="date"
														id="date">
												</div>
											</div>


										</div>

									</div>
								</form>
								<div class="form-group row mb-0">
									<label class="col-md-2 col-form-label"></label>
									<div class="col-md-10">
										<button class="btn btn-info" id="adds" th:onclick="expense()">Pay
											Expenditure</button>
									</div>
								</div>
							</div>
						</div>
					</div>
					<!-- end col -->
				</div>

			</div>
			<!-- end container-fluid -->
		</div>
		<!-- end page-content-wrapper -->
	</div>
	<!-- End Page-content -->




</body>
</html>
