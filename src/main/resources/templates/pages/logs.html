<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
xmlns:th="http://www.thymeleaf.org" 
layout:decorate="~{index.html}">
<head>
<meta charset="UTF-8">
<title>Devices</title>
                         
</head>
<body>
                 <div class="page-content" layout:fragment="content">
   <th:block layout:fragment="tables"></th:block>       

                    <!-- Page-Title -->
                    <div class="page-title-box">
                        <div class="container-fluid">
                            <div class="row align-items-center">
                                <div class="col-md-8">
                                    <h4 class="page-title mb-1">Access Log</h4>
                                    <ol class="breadcrumb m-0">
                                        <li class="breadcrumb-item"><a href="javascript: void(0);">Access Points</a></li>
                                    <li class="breadcrumb-item active">Log</li>
                                    </ol>
                                </div>
                               
                            </div>

                        </div>
                    </div>
                    <!-- end page title end breadcrumb -->

                    <div class="page-content-wrapper">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-12">
                                    <div class="card">
                                        <div class="card-body">
            
                                            <h4 class="header-title">Access Logs</h4>
                                            <p class="card-title-desc">Details of Access Activity </p>
            
                                            <table class="datatable table table-bordered dt-responsive nowrap" style="border-collapse: collapse; border-spacing: 0; width: 100%;">
                                                <thead>
                                                <tr>
                 <th>#</th>
                  <th>Staff</th>
                  <th>Access Point</th>
                  <th>Date</th>
                  <th>Time</th>
                  <th>Time Stamp</th>
                                                </tr>
                                                </thead>
            
            
                                                <tbody>
                                                <tr th:each="a,i:${logs}" >
                 <td th:text="${i.index+1}" style="line-height:30px">1</td>
                 
                  <td th:text="${a.staff.name}" style="line-height:30px; text-transform: capitalize;">Trident</td>
                  <td th:text="${a.acessPoint.access}">Win 95+</td>
                  <td th:text="${a.date}"> 4</td>
                  <td th:text="${a.time}">Win 95+</td>
                   <td th:text="${a.timestamp}">Win 95+</td>
              
                </tr>
                                              
                                                </tbody>
                                            </table>
            
                                        </div>
                                    </div>
                                </div> <!-- end col -->
                            </div> <!-- end row -->
            
                          </div>
                        <!-- end container-fluid -->
                    </div> 
                    <!-- end page-content-wrapper -->
                </div>
                <!-- End Page-content -->

                
</body>
</html>
